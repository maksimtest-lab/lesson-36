<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Lesson 36 - TypeScript</title>

    <body>
        <p>Lesson 36 - TypeScript</p>

    <script src="./dist/script.js"></script>
    <script>
        let x = 3;

        function fn() {
            console.log(`x: ${x}`); // 3 (local variable x);

            x = 10;

            return;

            function x() {}

        }

        fn();

        console.log(x);

        // ----------------
        function bbb(x, y, a) {
            console.log(arguments);
            arguments[2] = 10;
            alert(a);
        }

        bbb(1, 2, 3);
    </script>
    </body>
</html>

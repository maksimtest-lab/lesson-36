<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">Погода <span id="city">Минск</span></h1>
        <div class="error" id="error"></div>
        <div class="weather" id="weather">
            <form class="search">
                <input type="text" id="city-input" placeholder="Введите название города">
                <button id="search-button" type="submit">
                    <img src="./images/search.png" alt="">
                </button>
            </form>
            <img src="./images/clear.png" alt="" id="icon">

            <div class="description" id="description">Ясно</div>

            <div class="temperature">
                <span id="temperature_value">20</span> °C
            </div>

            <div class="temperature-feels">
                (ощущается как <span id="feels-like">20</span> °C)
            </div>

            <div class="group">
                <div class="wind" id="wind">
                    <img src="./images/wind.png" alt="Скорость ветра">
                    <span id="wind_speed">20 м/с</span>
                </div>
                <div class="humidity" id="humidity">
                    <img src="./images/humidity.png" alt="Влажность">
                    <span id="humidity_value">50%</span>
                </div>
            </div>
            <div class="feels-like" id="feels-like"></div>
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
